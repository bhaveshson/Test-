<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background: radial-gradient(circle at top,#1a001a,#000);
    color:white;
    text-align:center;
}

/* Card */
.card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border-radius:25px;
    padding:30px 20px;
    width:90%;
    max-width:420px;
    margin:40px auto;
    box-shadow:0 0 40px rgba(255,0,100,0.25);
}

/* Slideshow */
.slideshow{
    width:100%;
    height:220px;
    border-radius:15px;
    overflow:hidden;
    margin-bottom:20px;
}

.slideshow img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Buttons */
.buttons{
    position:relative;
    height:120px;
}

button{
    padding:14px 28px;
    font-size:18px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    margin:10px;
    font-weight:bold;
    transition:.25s;
}

#yesBtn{
    background:#ff4d6d;
    color:white;
    box-shadow:0 0 20px rgba(255,77,109,.8);
}

#yesBtn:hover{transform:scale(1.1)}

#noBtn{
    background:white;
    color:#ff4d6d;
    position:absolute;
}

#message{
    display:none;
    font-size:1.5rem;
    margin-top:15px;
}

/* Hearts */
.heart{
    position:fixed;
    bottom:-50px;
    animation:floatUp linear forwards;
}

@keyframes floatUp{
    to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<div class="card">

<div class="slideshow">
    <img id="slideImg" src="" alt="">
</div>

<h1 id="title">Will You Be My Valentine? ğŸ’–</h1>

<div class="buttons">
    <button id="yesBtn">YES ğŸ˜</button>
    <button id="noBtn">NO ğŸ˜¢</button>
</div>

<div id="message">Yayyyyy â¤ï¸ You just made my day!!! ğŸ‰ğŸ’</div>

</div>

<!-- ğŸµ Music -->
<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
// ğŸ’Œ Name from URL
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "Nandini";
document.getElementById("title").innerHTML =
    `Will You Be My Valentine, ${name}? ğŸ’–`;

// ğŸ“¸ Slideshow images (REPLACE THESE)
const photos = [
  "https://images.unsplash.com/photo-1518199266791-5375a83190b7",
  "https://images.unsplash.com/photo-1519681393784-d120267933ba",
  "https://images.unsplash.com/photo-1501908734255-16579c18c25f"
];

let index = 0;
const slideImg = document.getElementById("slideImg");
slideImg.src = photos[0];

setInterval(()=>{
    index = (index+1)%photos.length;
    slideImg.src = photos[index];
},2500);

// ğŸµ Music autoplay on first click
document.body.addEventListener("click",()=>{
    document.getElementById("bgMusic").play();
},{once:true});

// ğŸ”¥ NO button shrink + run
let scale = 1;
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
    scale -= 0.1;
    if(scale<0.4) scale=0.4;
    noBtn.style.transform=`scale(${scale})`;

    const x=Math.random()*(window.innerWidth-120);
    const y=Math.random()*(window.innerHeight-120);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
});

// YES click
document.getElementById("yesBtn").addEventListener("click",()=>{
    document.getElementById("message").style.display="block";
    confetti({particleCount:250,spread:120});
});

// Floating hearts
function heart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ğŸ’–";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(20+Math.random()*25)+"px";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
}
setInterval(heart,500);
</script>

</body>
</html>
